<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
</head>

<style>
    * {
        background-color: rgb(189, 140, 123);
        margin: 5px;
        color: lightyellow;
    }

    input {
        background-color: bisque;
        color: black;
    }

    h1,
    p {
        color: rgb(110, 47, 1);
    }
</style>

<body>
    <form action="">
        <h1>Admissions Form</h1>
        <p>Enter your admission information below</p>
        <hr>
        <table>
            <tr>
                <td>
                    <h4><label for="">Name<sup>*</sup></label></h4>
                </td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><sup>First name</sup></td>
                <td><sup>Middle name</sup></td>
                <td><sup>Last name</sup></td>
            </tr>




            <tr>
                <td>
                    <h4><label for="">Birth Date<sup>*</sup></label></h4>
                </td>
            </tr>
            <tr>
                <td><input type="date"></td>
            </tr>



            <tr>
                <td>
                    <h4><label for=""> Gender</label></h4>
                </td>
            </tr>
            <tr>
                <td><input type="radio" name="gen">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td><input type="radio" name="gen">Decline to Answer</td>
            </tr>


            <tr class="tr">
                <td>
                    <h4><label for="">Are you Hispanic of <br> Latino?</label></h4>
                </td>
            </tr>
            <tr>
                <td><input type="radio" name="ans">Yes</td>
            </tr>
            <tr>
                <td><input type="radio" name="ans">No</td>
            </tr>
            <tr>
                <td><input type="radio" name="ans">Decline to Answer</td>
            </tr>






        </table>





    </form>

</body>

</html>
