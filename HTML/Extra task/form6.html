<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form6</title>

    <style>
        * {
            margin: 5px;
        }

        fieldset {
            margin-right: 1200px;
        }

</head>

<body>

    <form action="">
        <fieldset>
            <legend>
                Customer
            </legend>

            <table>
                <tr>
                    <td><label>Name</label><sup>*</sup></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email</label><sup>*</sup></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Investment</label></td>
                    <td><select name="" id="">

                            <option value="">1LK-2Lk</option>

                            <option value="">10LK-50Lk</option>

                </tr>

                    <td><label for="">Date Joined</label></td>

                </tr>
                <tr>
                    <td><label for="">Active</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>

        </fieldset>
        <input type="submit" value="Ok">
        <input type="reset" value="Cancel">
    </form>




</body>

</html>
