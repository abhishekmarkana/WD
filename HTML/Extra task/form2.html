<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>

    <style>
        * {
            background-color: bisque;
            margin: 10px;
        }

        input,
        .submit,
        #tex,
        #sel {
            background-color: white;
        }

        fieldset {
            margin-right: 600px;
        }
    </style>


</head>


<body>
    <form action="">
        <fieldset>
            <label for="">Firstname:</label>
            <input type="text"><br>


            <label for="">Middlename:</label>
            <input type="text"><br>


            <label for="">Lastname:</label>
            <input type="text"><br>



            <label for="">Course:</label>
            <select name="" id="sel">

                <option value="">BCA</option>
                <option value="">B.Com</option>
                <option value="">B.Sc</option>
                <option value="">BA</option>
                <option value="">MCA</option>
                <option value="">M.Com</option>
                <option value="">M.Sc</option>
                <option value="">MA</option>
            </select><br>


            <label for="">Gender:</label><br>


            <input type="radio" name="Gender">Male <br>


            <input type="radio" name="Gender">Female <br>


            <input type="radio" name="Gender">Other <br>




            <label for="">Phone:</label>
            <input type=" tel" value="+91"><br>




            <label for="">Address:</label><br>

            <textarea name="" id="tex" cols="100%" rows="5"></textarea><br>

            <label for="">Email:</label>
            <input type="email"><br>

            <label for="">Password:</label>
            <input type="password"><br>

            <label for="">Re-typepassword:</label>
            <input type="password"><br>


            <input type="submit" name="" id="">



        </fieldset>


    </form>




</body>

</html>
