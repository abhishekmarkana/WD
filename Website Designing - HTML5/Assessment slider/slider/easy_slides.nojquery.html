<!DOCTYPE html>
<html>

<head>
    <title>Examples Easy Silder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery.easy_slides.css" rel="stylesheet" type="text/css" />
    <script src="easy_slides.js"></script>
    <style>

    </style>
</head>


<body>
    <h1>Examples Easy Silder</h1>

    <section>
        <div class="slider slider_one_big_picture" id="slider-1">

            <div class="next_button"></div>
            <div class="prev_button"></div>
            <div class="nav_indicators"></div>
        </div>
        <script>
            EasySlides('.slider_one_big_picture',
                {
                    'autoplay': true,
                    'stepbystep': false,
                    'show': 5,
                    'loop': true
                });
        </script>
    </section>





    <section>
        <div class="slider slider_four_in_line" id="slider-main">
        </div>
        <div class="next_button" onclick="nextimg()"></div>
        <div class="prev_button" onclick="PREViMg()"></div>
        </div>
        <script>
            EasySlides('.slider_four_in_line',
                {
                    'autoplay': true,
                    'show': 9
                }) 
        </script>

    </section>

</body>
<script>

    let arr = [
        "img-slider/img1.jpg", "img-slider/img2.jpg", "img-slider/img3.jpeg", "img-slider/img4.jpeg", "img-slider/img5.jpeg", "img-slider/img6.jpeg", "img-slider/img7.jpeg", "img8.jpeg"
    ];
    let tr = '';
    arr.map((i) => {
        tr += `<img src="${i}" alt="Slider image">`;
        console.log(i);

    });


    document.getElementById("slider-1").innerHTML = tr;

    // Initialize EasySlides after adding images
    EasySlides('.slider_one_big_picture', {
        'stepbystep': false,
        'show': 5,
        'loop': true
    });

</script>

</html>
